<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="templates/static/assets/loginPage/style.css'">
    <script src="templates/static/assets/loginPage/script.js"></script>
    <link rel="icon" href="templates/static/assets/loginPage/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="formWrapper">
        <div id="form">
            <div class="logo">
                <img class="logo-image" src="templates/static/assets/loginPage/img/logo.png"
                    alt="Logo">
                <img class="logo-image" src="templates/static/assets/loginPage/img/NameLogo.png"
                    alt="Logo">
            </div>
            <h2>Login</h2>
            <form method="POST" action="/login">
                <div class="form-item">
                    <p class="formLabel">Username</p>
                    <input type="text" name="username" id="username" class="form-style" autocomplete="off" required />
                </div>
                <div class="form-item">
                    <p class="formLabel">Password</p>
                    <input type="password" name="password" id="password" class="form-style" required />
                    <p><a href="#"><small style="font-size:16px">Forgot Password ?</small></a></p>
                </div>
                <div class="form-item">
                    <p type="submit" class="login pull-left"><a href="#"><small>Register</small></a></p>
                    <input type="submit" class="login pull-right" value="Log In">
                    <div class="clear-fix"></div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
